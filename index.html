<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 class="header">Choose a Genre</h2>
        <div class="container subGenres">
            <div class="subGenres-col">
                <div class="subGenres-item">
                    <input id="fiction" type="checkbox" />
                    <label for="fiction">Fiction</label>
                </div>
                <div class="subGenres-item">
                    <input id="nonfiction" type="checkbox" />
                    <label for="nonfiction">Nonfiction</label>
                </div>
                <div class="subGenres-item">
                    <input id="graphic-books-manga" type="checkbox" />
                    <label for="graphic-books-manga">Graphic Books and Manga</label>
                </div>
            </div>
            <div class="subGenres-col">
                <div class="subGenres-item">
                    <input id="young-adult" type="checkbox" />
                    <label for="young-adult">Young Adult</label>
                </div>
                <div class="subGenres-item">
                    <input id="business" type="checkbox" />
                    <label for="business">Business</label>
                </div>
                <div class="subGenres-item">
                    <input id="crime" type="checkbox" />
                    <label for="crime">Crime</label>
                </div>
            </div>
            <div class="subGenres-col">
                <div class="subGenres-item">
                    <input id="science" type="checkbox" />
                    <label for="science">Science</label>
                </div>
                <div class="subGenres-item">
                    <input id="sports" type="checkbox" />
                    <label for="sports">Sports</label>
                </div>
                <div class="subGenres-item">
                    <input id="travel" type="checkbox" />
                    <label for="travel">Travel</label>
                </div>
            </div>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/genres.js"></script> -->
</body>
</html>
